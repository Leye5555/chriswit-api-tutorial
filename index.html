<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather Day</h1>
      <div class="payload">
        <form action="">
          <input type="search" name="search" id="search" />
          <button id="submit" type="button">Search</button>
        </form>
        <ul>
          <li>Temperature : <span id="temp"></span></li>
          <li>Pressure : <span id="pressure"></span></li>
          <li>Wind Speed : <span id="wind"></span></li>
          <li>Description : <span id="desc"></span></li>
          <li>State : <span id="state"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
